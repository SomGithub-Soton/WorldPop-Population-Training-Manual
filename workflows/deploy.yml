name: Build and Deploy Bookdown
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - run: Rscript -e 'install.packages(c("bookdown", "rmarkdown"))'
      - run: Rscript -e 'if (!file.exists("worldpop.csl")) download.file("https://example.com/fallback-style.csl", "worldpop.csl")'
      - run: Rscript -e 'bookdown::render_book("index.Rmd")'
      - name: Verify Output
        run: |
          ls -la docs/
          if [ ! -f docs/index.html ]; then exit 1; fi
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs